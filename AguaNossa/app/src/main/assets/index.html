<!DOCTYPE html>
<html lang="en" ng-app="AguaNossa">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Água Nossa</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aguanossa.css">
    <link rel="stylesheet" href="css/graficoVolumePorAno.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/d3.v3.min.js" language="JavaScript"></script>
    <script src="js/liquidFillGauge.js" language="JavaScript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>

</head>

<body ng-controller="Main">

    <div class="row">
        <img class="logo-banner" src="img/logo.png">
    </div>

    <nav class="navbar navbar-inverse" id="mainnav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref-active="active" class="navbar-brand"><i  ui-sref="volume" class="fa fa-tint fa-lg"></i></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="mapa"><i class="fa fa-map-marker fa-2x"></i><b>&nbsp; &nbsp; Mapa</h3></b></a></li>
                    <li ui-sref-active="active"><a ui-sref="noticias"><i class="fa fa-twitter fa-2x"></i><b>&nbsp; Notícias</b></a></li>
                    <li ui-sref-active="active"><a ui-sref="sobre"> <i class="fa fa-info-circle fa-2x"></i><b>&nbsp; Sobre</b></a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="spinner" ng-hide="isOn">
        <span us-spinner spinner-theme="bigWhite"></span>
        <p style="margin-top: 40px;"><b>Conectando...</b></p>
    </div>

    <div ng-show="isOn">
        <ui-view></ui-view>
        
        <div ng-show="displayNoticias">

            <div class="col-xs-10 col-xs-offset-1">
                <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/aesagovpb" data-widget-id="651452839827480576">Tweets by @aesagovpb</a>
            </div>

            <div class="col-xs-10 col-xs-offset-1">
                <a class="twitter-timeline" href="https://twitter.com/cagepagovpb" data-widget-id="669218778715131904">Tweets by @cagepagovpb</a>
            </div>

        </div>
    </div>


    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/graficoVolumePorAno.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>


<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    <!-- Navbar -->

    <script>
        $(document).ready(function () {
            var navpos = $('#mainnav').offset();
            console.log(navpos.top);
            $(window).bind('scroll', function () {
                if ($(window).scrollTop() > navpos.top) {
                    $('#mainnav').addClass('navbar-fixed-top');
                } else {
                    $('#mainnav').removeClass('navbar-fixed-top');
                }
            });
        });
    </script>
</body>

</html>
