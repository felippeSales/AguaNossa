<!DOCTYPE html>
<html lang="en" ng-app="AguaNossa">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Água Nossa</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aguanossa.css">
    <link rel="stylesheet" href="css/graficoVolumePorAno.css">

    <script src="js/d3.v3.min.js" language="JavaScript"></script>
    <script src="js/liquidFillGauge.js" language="JavaScript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>

</head>

<body ng-controller="Main">

    <div id="fb-root"></div>

    <script>
        ! function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk');
    </script>

    <div class="row">
        <img class="logo-banner" src="img/logo.png">
    </div>

    <nav class="navbar navbar-inverse" id="mainnav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="volume">Volume</a></li>
                    <li ui-sref-active="active"><a ui-sref="mapa">Mapa</a></li>
                    <li ui-sref-active="active"><a ui-sref="noticias">Notícias</a></li>
                    <li ui-sref-active="active"><a ui-sref="sobre">Sobre</a></li>

                </ul </div>
            </div>
    </nav>

    <div class="spinner" ng-hide="isOn">
        <span us-spinner spinner-theme="bigWhite"></span>
        <p style="margin-top: 40px;"><b>Conectando...</b></p>
    </div>

    <div ng-show="isOn">
        <ui-view></ui-view>

        <div class="col-xs-12" ng-show="displayMap">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="input-group ">
                        <div class="checkbox badge">
                            <label>
                                <input ng-model="visualizar.vazamentos" type="checkbox"> Vazamentos
                            </label>

                            <label>
                                <input ng-model="visualizar.faltasDeAgua" type="checkbox"> Faltas de Água
                            </label>
                        </div>
                    </div>
                </div>

                <div class="panel-body">

                    <div id="map-container" class="row">
                        <div id="map-canvas"></div>
                    </div>

                </div>
                <div class="panel-footer">
                </div>

            </div>
        </div>

        <div ng-show="displayNoticias">

            <div class="col-xs-10 col-xs-offset-1" style="padding: 10px;">
                <!-- Facebook Badge START -->
                <div class="fb-page" data-href="https://www.facebook.com/&#xc1;guaNossa-1381791065449679/" data-tabs="timeline" data-height="300" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"></div>
            </div>
            <div class="col-xs-10 col-xs-offset-1">
                <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/aesagovpb" data-widget-id="651452839827480576">Tweets by @aesagovpb</a>
            </div>

            <div class="col-xs-10 col-xs-offset-1">
                <a class="twitter-timeline" href="https://twitter.com/cagepagovpb" data-widget-id="669218778715131904">Tweets by @cagepagovpb</a>
            </div>

        </div>

    </div>


    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/graficoVolumePorAno.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>


    <!-- TWITTER -->
    <script>
        ! function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = "js/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, "script", "twitter-wjs");
    </script>

</body>

</html>
