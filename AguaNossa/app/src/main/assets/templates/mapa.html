<div ng-controller="Mapa">

    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Número de Registros Realizados:</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th><strong>Tipo de registro</strong></th>
                            <th><strong>Quantidade</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="info">
                            <td>Faltas de Água:</td>
                            <td>{{faltasDeAgua}}</td>
                            <td><a href="https://docs.google.com/forms/d/1l5rtDV_j4lWIs4e-k2GsOqCIVjX5JbAYArhBgckHpw8/viewform?edit_requested=true" class="btn btn-info btn-xs">Contribua</a></td>
                        </tr>

                        <tr class="info">
                            <td>Vazamentos:</td>
                            <td>{{vazamentos}}</td>
                            <td><a href="https://docs.google.com/forms/d/1v0n4H-u-K9EgPMaY8AUWMtKng56Sy6cZF8Z3Crlessc/viewform" class="btn btn-info btn-xs">Contribua</a></td>
                        </tr>
                </table>
            </div>
        </div>
    </div>


    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="input-group ">
                    <div class="checkbox badge">
                        <label>
                            <input ng-model="visualizar.vazamentos" type="checkbox"> Vazamentos
                        </label>

                        <label>
                            <input ng-model="visualizar.faltasDeAgua" type="checkbox"> Faltas de Água
                        </label>
                    </div>
                </div>
            </div>

            <div class="panel-body">

                <div id="map-container" class="row">
                    <div id="map-canvas"></div>
                </div>

            </div>
            <div class="panel-footer">
            </div>

        </div>
    </div>
</div>
